name: Build test

on:
  push:
  pull_request:

jobs:
  build-test:
    name: Next build test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm build
